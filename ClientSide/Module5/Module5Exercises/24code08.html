    <h1>Alerts, Confirmations, and Prompts</h1>
    <p>
      Use the buttons below to test dialogs in JavaScript.
    </p>
    <button type="button" id="alert">
      Display an Alert
    </button>
    
    <button type="button" id="confirm">
      Display a Confirmation 
    </button>
    
    <button type="button" id="prompt">
      Display a Prompt
    </button>
    <p>Confirmation: <spa id="conf"></spa></p>
    <p>Prompts: <spa id="prom"></spa></p>
    
    <script>
      text = new Array();
      document.getElementById("alert").addEventListener("click", 
                                       function() {
        alertVal = window.alert("This is a test alert."); 
      });
      document.getElementById("confirm").addEventListener("click", 
                                       function() {
        confirmVal = window.confirm("Would you like to confirm?");
        document.getElementById('conf').innerText = confirmVal; 
      });
      document.getElementById("prompt").addEventListener("click", 
                                       function() {
        promptVal = window.prompt("Enter Text:","");
        document.getElementById('prom').innerText = promptVal;
        
      });
    </script>
