<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tip.css">
    <title>Tip Calculator</title>
</head>
<body>
    <header>
        <h1 class="sitetitle">Niza Valenzuela's Web Development Class</h1>
    </header>

    <div class="container">
        <section>
            <div class="wrapper">
                <label class="label" style="font-size: x-large;">Tip Calculator</label>
            </div>
        </section>

        <section>
            <div class="wrapper">
                <label for="bill" class="lbl">
                    Bill
                </label>
                <div class="input-box">
                    <span>$</span>
                    <input  value="0.00" id="bill" class="val">
                </div>
            </div>

            <div class="wrapper">
                <label for="tip" class="lbl"> 
                    Tip %
                </label>
                <span id="tip-percent" class="val">
                    0
                </span>
            </div>
           <input type="range" min="1" id="tip"
           value="15">
        </section>

        <section>
        <div class="wrapper">
                <span class="lbl2">Tip</span>
                <span id="tip-amount" class="val">
                    $0
                </span>
            </div>
            <hr>
            <div class="wrapper">
                <span class="lbl2">Bill + Tip</span>
                <span id="total-amount" class="val">
                    $0
                </span>
            </div>
           
        </section>
        
    </div>
    <p><a href = "https://nizaval.github.io/WebDev/">GitHub main page</a></p>
    <script src="calc.js"></script>
</body>
</html>
